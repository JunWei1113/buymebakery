<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貝米烘焙坊</title>


    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class=" header">
     <div class="nav col-6" >
            <img src="image/buymelogo.JPG" alt="貝米烘焙坊" height="60" class="logo">

            <a href="#about">關於我們</a>
            <a href="#introduce">產品介紹</a>
            <a href="#news">NEWS</a>
            <a href="#contact">聯絡我們</a>

     </div>
</div>

<div class="main">
    <div class="slideshow">
        <div class="slide__item fades">
            <div class="slide__pagenumber">1 / 3</div>
            <img src="image/ricerullcake.jpg" />
            <div class="slide__content">cake page 1</div>
        </div>
        <div class="slide__item fades">
            <div class="slide__pagenumber">2 / 3</div>
            <img src="image/basque.jpg" />
            <div class="slide__content">cke page 2</div>
        </div>
        <div class="slide__item fades">
            <div class="slide__pagenumber">3 / 3</div>
            <img src="image/tiramisu.jpg" />
            <div class="slide__content">cake page 3</div>
        </div>
        <a id="prev" class="slide__arraw slide__arraw--prev"> ❮ </a>
        <a id="next" class="slide__arraw slide__arraw--next"> ❯ </a>
        <div class="slide__dot">
            <div class="dot" data-value="1"></div>
            <div class="dot" data-value="2"></div>
            <div class="dot" data-value="3"></div>

        </div>
    </div>
    <div class="title-box">
        <h2>最新公告</h2>
        <p>‼️重要公告‼️<br>
            下週起將暫店內營業：
            ❌暫停店內販售現場蛋糕及甜點
            ❌暫停接單生日蛋糕<br>

            轉為以不同形式經營
            參加市集擺攤✅
            參加校園擺攤✅
            節日活動預購✅
            <br>⚠️所有擺攤日及節日活動內容均以後續公告為主⚠️</p>
    </div>
    <div><br></div>
</div>
<div class="footer">

    <div class="social-icons">
        <a href="#">FB</a>
        <a href="#">IG</a>
        <a href="#">E-MAIL</a>
        <p>COPYRIGHT ©何維</p>
    </div>
</div>

<script >
    window.onload = function () {
        let slideIndex = 1;
        showSlide(slideIndex);

        let prev = document.getElementById("prev");
        prev.addEventListener("click", divideSlides, false);

        let next = document.getElementById("next");
        next.addEventListener("click", plusSlides, false);

        const selectdot = document.querySelectorAll(".dot");
        for (let i = 0; i < selectdot.length; i++) {
            selectdot[i].addEventListener("click", function (e) {
                showSlide((slideIndex = i + 1));
            });
        }

        function plusSlides() {
            showSlide((slideIndex += 1));
        }

        function divideSlides() {
            showSlide((slideIndex -= 1));
        }

        function showSlide(num) {
            let slides = document.getElementsByClassName("slide__item");
            let dots = document.getElementsByClassName("dot");
            if (num > slides.length) {
                slideIndex = 1;
            }

            if (num < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace("active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    };
    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].className += "active";
</script>
</body>
</html>
